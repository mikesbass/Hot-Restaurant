<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hot - Restaurant</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/style.css">
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1><span class="glyphicon glyphicon-fire">HotRestaurant</h1>
            <h3>Make your reservation</h3>
            <hr>
            <a href="/add">
                <button type="button" class="btn btn-danger btn-lg" id="addReservation"><span class="glyphicon glyphicon-list-alt"></span>View Tables</button>
            </a>
            <a href="/">
                <button type="button" class="btn btn-primary btn-lg"><span class="glyphicon glyphicon-home"></span> Home</button>
            </a>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title"><strong>Table Reservation</strong></h3>
                    </div>
                    <div class="panel-body">
                        <div class = "form-group">
                            <label for>Name</label>
                            <input type="text" class="form-control" id="reservation-name">
                        </div>
                        <div class = "form-group">
                            <label for>Phone Number</label>
                            <input type="text" class="form-control" id="reservation-phoneNumber">
                        </div>
                        <div class = "form-group">
                            <label for>Email</label>
                            <input type="text" class="form-control" id="reservation-email">
                        </div>
                        <div class = "form-group">
                            <label for>Unique ID</label>
                            <input type="text" class="form-control" id="reservation-ID">
                        </div>
                        <button type="submit" class="btn btn-primary submit" id="addresso">Submit Reservation</button>
                    </div>

                </div>
                <div class="panel panel-default">
                  <p>Control Panel</p>
                  <hr>
                  <p>
                  <a href = "#">Clear Table</a> | 
                  <a href = "#">API Table Link</a> | 
                  <a href = "#">API Wait List</a></p>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script type="text/javascript">
    $("#addresso").on("click", function() {
      event.preventDefault();
      alert("I was clicked!");
        //use .post
    });
    </script>
</body>

</html>
